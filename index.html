<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Game Suit</title>
</head>
<body>

	<div class="container">
		<div class="area-bot">
			<img src="img/tanya.png" class="gambar-bot">
			<img src="img/setting.png">
			<h2>??</h2>
		</div>
		<div class="info">
			<h2>??</h2>
		</div>
		<div class="area-kita">
			<img src="img/jempol.png" class="gajah">
			<img src="img/telunjuk.png" class="orang">
			<img src="img/kelingking.png" class="semut">
			<div class="ambil">
				<h2>??</h2>
				<button>GASSS !</button>
			</div>
		</div>
		<div class="iklan">

			<div class="klos"><span>x</span></div>

			<div class="kotak merah"></div>
			<input type="range" name="merah" min="1" max="255">

			<div class="kotak ijo"></div>
			<input type="range" name="ijo" min="1" max="255">

			<div class="kotak biru"></div>
			<input type="range" name="biru" min="1" max="255">

			<div class="kotak hasil-warna"></div>

			<button class="atas">Warna atas</button>
			<button class="bawah">Warna bawah</button>

			<button class="bg">Warna Background</button>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
